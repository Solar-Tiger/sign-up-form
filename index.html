<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Lovers+Quarrel&family=Sofia+Sans+Condensed&display=swap"
        rel="stylesheet">
    <title>Sign-up form</title>
</head>

<body>
    <div class="page-container">
        <div class="banner-container">
            <img src="/images/wooper.png" alt="wooper" width="150px" height="150px">
            <p class="heading-text">Wooper</p class="heading-text">
        </div>

        <div class="sign-up-form">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci aliquam ab placeat ut voluptate
                doloribus aspernatur perspiciatis tempora expedita veniam.</p>

            <p>Lorem ipsum dolor sit?</p>

            <form action="" method="post">
                <h3>Lorem, ipsum dolor.</h3>

                <ul>
                    <li>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">
                    </li>
                    <li>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="number" name="phonenumber" id="phonenumber">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </li>
                </ul>
            </form>

            <button type="submit" value="Submit">Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
